            <form action="" class="user-form login" id="login-form">
                <fieldset>
                    <legend>Inloggen</legend>

                    <label for="login-email">E-mailadres</label>
                    <input type="email" id="login-email" name="loginEmail" class="validateJS email" required>

                    <label for="login-password">Wachtwoord</label>
                    <input type="password" id="login-password" name="loginPassword" class="validateJS password" required>

                    <a href="#reset-password-fieldset" aria-label="Herstel wachtwoord" data-target="reset-form">Wachtwoord vergeten?</a>

                    <button class="btn btn-main" type="submit" aria-label="Inloggen">Inloggen</button>
                </fieldset>
            </form>
            <form action="" class="user-form reset" id="reset-form">
                <fieldset>
                    <legend>Wachtwoord Herstellen</legend>

                    <label for="reset-password">E-mailadres</label>
                    <input type="email" id="reset-password" class="validateJS email" required>

                    <button class="btn btn-main" type="submit" aria-label="Herstel wachtwoord">Herstel</button>
                </fieldset>
            </form>
        </section>

                    <small>Wachtwoord moet minimaal 8 karakters, één hoofd- en kleine letter en één cijfer bevatten.</small>

                    <label for="sign-up-repeat-password">Herhaal je wachtwoord</label>
